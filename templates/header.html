{% load static %}
<header>
        <img  class="logo" src="{% static 'icons/Logo.PNG' %}" alt="">
        <nav class="nav-header">
            <ul>
                <li><a class="{% if current_url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Accueil</a></li><li><a class="{% if current_url_name == 'boutique' %}active{% endif %}" href="{% url 'boutique' %}">Boutique</a></li><li><a href="">A propos</a></li><li><a href="">Contactez-nous</a></li>
            </ul>
        </nav>
        <div class="div-header">
            <a href=""><img class="icon-header" width="30px" src="{% static 'icons/favoris-incone3.png' %}" title="Favoris" alt=""></a>
            <a href=""><img class="icon-header" width="30px" src="{% static 'icons/panier-icone.png' %}" title="Panier" alt=""></a>
            {% if user.is_authenticated %}
            <div class="settings-user" onclick="toggleMenu()">
                <div class="show-list-user">
                    <img width="30px" src="{% static 'icons/user-icon.png' %}">
                    <span>{{ user.username }}</span>
                </div>
                <div class="droplist-user" id="droplist">
                    <a href="">
                        <img src="{% static 'icons/profil-icon.png' %}" alt="">
                        <p>Profile</p>
                        <span>></span>
                    </a>
                    <hr>
                    <a href="{% url 'logout' %}">
                        <img src="{% static 'icons/logout-icon.png' %}" alt="">
                        <p>Deconnexion</p>
                        <span>></span>
                    </a>
                </div>
            </div>
         
            <!--<a href="{% url 'logout' %}">Deconnexion</a>-->
            {% else %}
            <a class="a-connexion" href="{% url 'login' %}">Connexion</a>
            {% endif %}
        </div>
    </header>
